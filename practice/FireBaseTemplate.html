<!DOCTYPE html>
<html lang="en">

<head>

    <script type="module"> // ⭐⭐⭐ <script>  ->  <script type="module"> 로 변경

    // ⭐⭐⭐ Firebase SDK 라이브러리 가져오기
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


    // ⭐⭐⭐ Firebase 구성 정보 설정 (firestore database 들어가서 확인)
    // 중요 : Firebase 구성 정보는 .env 파일이나 config 파일로 꼭 숨기고 .gitignore 해야 함.
    // const firebaseConfig = {
    //   apiKey: "apiKey 값",
    //   authDomain: "authDomain 값",
    //   projectId: "projectId 값",
    //   storageBucket: "storageBucket 값",
    //   messagingSenderId: "messagingSenderId 값",
    //   appId: "appId 값",
    //   measurementId: "measurementId 값"
    // };


    // ⭐⭐⭐ Firebase 인스턴스 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ⭐⭐⭐ Firebase 클릭 이벤트 사용 
    // (html에서 onclick 메서드는 작동하지 않음) -> click을 동적으로 만들어주어야 한다. = 코드로 클릭을 달아준다. (동적으로 = 코드로 뭔가를 해준다.)
    $("#postingbtn").click(async function () {
      let image = $('#image').val();
      let title = $('#title').val();
      let content = $('#content').val();
      let date = $('#date').val();

      let doc = {
        'image':image,
        'title':title,
        'content':content,
        'date':date
      };
      await addDoc(collection(db, "albums"), doc);

      alert('저장 되었습니다.');
      window.location.reload(); // 새로 고침
    })

    $("#saveBtn").click(async function () {
      $('.mypostingbox').toggle();
    })

    // ⭐ 이제 jquery의 ready 함수를 사용하지 않아도 자동으로 실행이 되면 즉각적으로 실행해준다.
    let url = "http://spartacodingclub.shop/sparta_api/seoulair";
    fetch(url).then(res => res.json()).then(data => {
        let mise = data['RealtimeCityAir']['row'][0]['IDEX_NM'];
        $('#mise_info').text(mise);
    })

    // ⭐⭐⭐ 폼에 입력된 값을 DB에 저장하기 (addDoc)
    $("#postingbtn").click(async function () {
      let image = $('#image').val();
      let title = $('#title').val();
      let content = $('#content').val();
      let date = $('#date').val();

      let doc = {
        'image':image,
        'title':title,
        'content':content,
        'date':date
      };

      await addDoc(collection(db, "albums"), doc);

      alert('저장 되었습니다.');
      window.location.reload(); // 새로 고침
    })

    // ⭐⭐⭐ DB에서 값 가져오기 (getDocs)
    let docs = await getDocs(collection(db, "albums"));

    // ⭐⭐⭐ 가져온 값 순회하면서 출력하기 (forEach)
    docs.forEach(doc => {
      let row = doc.data();

      let image = row['image'];
      let title = row['title'];
      let content = row['content'];
      let date = row['date'];
      
      let temp_html = `
        <div class="col">
          <div class="card h-100">
            <img src="${image}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">${title}</h5>
              <p class="card-text">${content}</p>
            </div>
            <div class="card-footer">
              <small class="text-body-secondary">${date}</small>
            </div>
          </div>
        </div>
        `;

        $('#card').append(temp_html);
    });
    </script>

</head>
